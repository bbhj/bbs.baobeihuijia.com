<script type="text/javascript">
$(document).ready(function(){

				$.formValidator.initConfig({

					formID:"form",

					onError:function(){

						alert("信息填写不完善,点击确定,定位到填写不完善位置");

					}

				});


				

				$("#password").formValidator({

					onShow:"输入登陆用密码",

					onFocus: "输入登陆用密码",

					onCorrect:"密码输入正确"}).regexValidator({

						regExp:"notempty",

						dataType:"enum",

						onError:"密码输入错误"

				});

				

				

				$("#password2").formValidator({

					onShow:"再次输入登陆用密码",

					onFocus: "再次输入登陆用密码"

				});

				$("#name").formValidator({
					onShow:"请填写姓名",
					onFocus: "请填写您的真实姓名",
					onCorrect:"输入正确"}).regexValidator({
						regExp:"notempty",
						dataType:"enum",
						onError:"真实姓名输入错误"
				});

				$("#mobile").formValidator({
					onShow:"请填写手机号",
					onFocus: "请填写您的手机号",
					onCorrect:"手机号输入正确"}).regexValidator({
						regExp:"mobile",
						dataType:"enum",
						onError:"您的手机号格式不正确"
				});
				
				$("#address").formValidator({
					onShow:"请填写详细地址",
					onFocus: "请填写您的详细地址",
					onCorrect:"填写正确"}).regexValidator({
						regExp:"notempty",
						dataType:"enum",
						onError:"详细地址不能为空"
				});

				$("#email").formValidator({
					onShow:"请填写邮箱",
					onFocus: "请填写您的邮箱",
					onCorrect:"邮箱格式正确"}).regexValidator({
						regExp:"email",
						dataType:"enum",
						onError:"您的邮箱格式不正确"
				});
				
				$("#qq").formValidator({
					onShow:"请填写QQ",
					onFocus: "请填写您的QQ",
					onCorrect:"QQ输入正确"}).regexValidator({
						regExp:"qq",
						dataType:"enum",
						onError:"QQ号格式不对"
				});
				
				$("#nickname").formValidator({
					onShow:"昵称与志愿者群昵称统一",
					onFocus: "请填写您的昵称",
					onCorrect:"昵称输入正确"}).regexValidator({
						regExp:"notempty",
						dataType:"enum",
						onError:"昵称不能为空"
				});
				
				checkage();
			});
	
function isCardID2(sID){
	var info = isCardID(sID);
	if(info!==true){
		$("#idnumTip").html(info);
	}else{
		$("#idnumTip").html("身份证输入正确");
	}
}


function checkage(){

	if($("#age").val()==0){
		$("#ageTip").html("请选择年龄");
	}
}


function check_pwd(){
	if($("#password2").val() != ""){
		if($("#password").val() != $("#password2").val()){
			$("#password2Tip").html("两次输入密码不一致");
		}else{
			$("#password2Tip").html("输入正确");
		}
	}else{
		$("#password2Tip").html("输入错误");
	}
}
</script>
